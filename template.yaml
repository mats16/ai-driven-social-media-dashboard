AWSTemplateFormatVersion: '2010-09-09'
Description: '(Serverless) - AI-Driven Social Media Dashboard. Template Version 1'
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Tweets Configuration
        Parameters:
          - TwitterTermList
          - TwitterLanguages
          - TwitterFilterLevel
          - TwitterReaderDockerImage
      - Label:
          default: AWS Environment Parameters
        Parameters:
          - ApplicationName
          - VpcCIDR
          - PublicSubnet1CIDR
      - Label:
          default: Twitter API Parameters
        Parameters:
          - AuthAccessToken
          - AuthAccessTokenSecret
          - AuthConsumerKey
          - AuthConsumerSecret
Parameters:
  TwitterTermList:
    Description: List of terms for twitter to listen to
    Type: CommaDelimitedList
    Default: "AWS,EC2,RDS,S3"
  TwitterLanguages:
    Description: List of languages to use for the twitter streaming reader
    Type: CommaDelimitedList
    Default: "en,es,fr,de,it,pt,ar,hi,ja,ko,zh"
  TwitterFilterLevel:
    Description: https://developer.twitter.com/en/docs/tweets/filter-realtime/api-reference/post-statuses-filter
    Type: String
    Default: none
    AllowedValues:
      - none
      - low
      - medium
  TwitterReaderDockerImage:
    Description: Twitter Streaming Reader 
    Type: String
    Default: 983035974902.dkr.ecr.us-east-1.amazonaws.com/ai-driven-social-media-dashboard/twitter-reader:latest
  AuthConsumerKey:
    Description: Consumer key for access twitter
    Type: String
  AuthConsumerSecret:
    Description: Consumer Secret for access twitter
    Type: String
    NoEcho: True
  AuthAccessToken:
    Description: Access Token for calling twitter
    Type: String
  AuthAccessTokenSecret:
    Description: Access Token Secret for calling twitter
    Type: String
    NoEcho: True
  ApplicationName:
    Description: Name of the application for naming or tagging AWS resources created by this solution
    Type: String
    Default: ai-driven-social-media
    AllowedPattern: ^[a-z\-]*$
  VpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.193.0.0/16
  PublicSubnet1CIDR:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
    Type: String
    Default: 10.193.10.0/24
  ElasticsearchDomainArn:
    Description: Amazon ELasticsearch Service ARN
    Type: String
    Default: 'arn:aws:es:us-east-1:983035974902:domain/social-media-dashboard'

Mappings:
  Function:
    SocialMediaMLFunction:
      S3Bucket: solutions
      S3Key: ai-driven-social-media-dashboard/v1.0.0/socialmediafunction.zip
    AddTriggerForFunction:
      S3Bucket: solutions
      S3Key: ai-driven-social-media-dashboard/v1.0.0/addtriggerfunction.zip

Transform: "AWS::Serverless-2016-10-31"
Resources:

  AuthConsumerSecretManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: AuthConsumerSecretManagerSecret
      SecretString:
        !Ref AuthConsumerSecret

  AuthAccessTokenSecretManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: AuthAccessTokenSecretManagerSecret
      SecretString:
        !Ref AuthAccessTokenSecret

  AuthConsumerManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: AuthConsumerManagerSecret
      SecretString:
        !Ref AuthConsumerKey

  AuthAccessTokenManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: AuthAccessTokenManagerSecret
      SecretString:
        !Ref AuthAccessToken

  TwitterReaderSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for EC2 Twitter Reader
      VpcId: !Ref VPC
      Tags:
      - Key: Name
        Value: TwitterReaderSecurityGroup
      - Key: ResourceGroup
        Value: CloudFormationResource
      - Key: Project
        Value: !Join ['-', [!Ref 'ApplicationName', !Ref 'AWS::Region']]
      SecurityGroupEgress:
      - CidrIp: 0.0.0.0/0
        IpProtocol: "-1"

  TwitterReaderTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          -
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Path: '/'
      Policies:
        -
          PolicyName: put-tweets
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                    - 'firehose:DeleteDeliveryStream'
                    - 'firehose:PutRecord'
                    - 'firehose:PutRecordBatch'
                    - 'firehose:UpdateDestination'
                Resource: [!GetAtt [IngestionFirehoseStream, Arn]]

  TwitterReaderTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Path: '/'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Policies:
        -
          PolicyName: twitter-auth-secrets
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                    - 'secretsmanager:GetSecretValue'
                Resource:
                  - !Ref AuthConsumerSecretManagerSecret
                  - !Ref AuthAccessTokenSecretManagerSecret
                  - !Ref AuthConsumerManagerSecret
                  - !Ref AuthAccessTokenManagerSecret

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
          - Key: Name
            Value: !Ref ApplicationName

  InternetGateway:
      Type: AWS::EC2::InternetGateway
      Properties:
          Tags:
              - Key: Name
                Value: !Ref ApplicationName

  InternetGatewayAttachment:
      Type: AWS::EC2::VPCGatewayAttachment
      Properties:
          InternetGatewayId: !Ref InternetGateway
          VpcId: !Ref VPC

  PublicSubnet1:
      Type: AWS::EC2::Subnet
      Properties:
          VpcId: !Ref VPC
          AvailabilityZone: !Select [ 0, !GetAZs ]
          CidrBlock: !Ref PublicSubnet1CIDR
          MapPublicIpOnLaunch: true
          Tags:
              - Key: Name
                Value: !Sub ${ApplicationName} Public Subnet (AZ1)

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
        VpcId: !Ref VPC
        Tags:
            - Key: Name
              Value: !Sub ${ApplicationName} Public Routes

  DefaultPublicRoute:
      Type: AWS::EC2::Route
      DependsOn: InternetGatewayAttachment
      Properties:
          RouteTableId: !Ref PublicRouteTable
          DestinationCidrBlock: 0.0.0.0/0
          GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
          RouteTableId: !Ref PublicRouteTable
          SubnetId: !Ref PublicSubnet1

  TweetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: "AES256"

  TwitterStreamingReaderTaskDef: 
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: twitter-streaming-reader
      RequiresCompatibilities: 
        - "FARGATE"
      NetworkMode: awsvpc
      Cpu: "512"
      Memory: "1024"
      TaskRoleArn: !Ref TwitterReaderTaskRole
      ExecutionRoleArn: !Ref TwitterReaderTaskExecutionRole
      ContainerDefinitions: 
        - 
          Name: twitter-reader
          Image: !Ref TwitterReaderDockerImage
          Essential: "true"
          Environment:
            - Name: TWITTER_TOPICS
              Value: !Join [',', !Ref TwitterTermList]
            - Name: TWITTER_LANGUAGES
              Value: !Join [',', !Ref TwitterLanguages]
            - Name: TWITTER_FILTER_LEVEL
              Value: !Ref TwitterFilterLevel
            - Name: KINESIS_DELIVERY
              Value: !Ref IngestionFirehoseStream
          Secrets:
            - Name: CONSUMER_KEY
              ValueFrom: !Ref AuthConsumerManagerSecret
            - Name: CONSUMER_SECRET
              ValueFrom: !Ref AuthConsumerSecretManagerSecret
            - Name: ACCESS_TOKEN
              ValueFrom: !Ref AuthAccessTokenManagerSecret
            - Name: ACCESS_TOKEN_SECRET
              ValueFrom: !Ref AuthAccessTokenSecretManagerSecret
          ReadonlyRootFilesystem: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref TwitterStreamingReaderLogGroup
              awslogs-stream-prefix: twitter-streaming-reader

  TwitterStreamingReaderLogGroup: 
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${ApplicationName}
      RetentionInDays: 7

  TwitterStreamingReaderCluster:
    Type: AWS::ECS::Cluster
    Properties: 
      ClusterName: !Ref ApplicationName

  TwitterStreamingReaderService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref TwitterStreamingReaderCluster
      ServiceName: twitter-streaming-reader
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration: 
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref TwitterReaderSecurityGroup
          Subnets:
            - !Ref PublicSubnet1
      TaskDefinition: !Ref TwitterStreamingReaderTaskDef

  IngestionFirehoseStream:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      ExtendedS3DestinationConfiguration:
        BucketARN: !Join ['', ['arn:aws:s3:::', !Ref TweetsBucket]]
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 5
        Prefix: 'raw/'
        CompressionFormat: 'UNCOMPRESSED'
        RoleARN: !GetAtt IngestionFirehoseRole.Arn

  EntitiesFirehoseStream:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      ExtendedS3DestinationConfiguration:
        BucketARN: !Join ['', ['arn:aws:s3:::', !Ref TweetsBucket]]
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 5
        Prefix: 'entities/'
        CompressionFormat: 'UNCOMPRESSED'
        RoleARN: !GetAtt IngestionFirehoseRole.Arn

  SentimentFirehoseStream:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      ExtendedS3DestinationConfiguration:
        BucketARN: !Join ['', ['arn:aws:s3:::', !Ref TweetsBucket]]
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 5
        Prefix: 'sentiment/'
        CompressionFormat: 'UNCOMPRESSED'
        RoleARN: !GetAtt IngestionFirehoseRole.Arn

  EnrichedFirehoseStream:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      ElasticsearchDestinationConfiguration:
        BufferingHints: 
          IntervalInSeconds: 60
          SizeInMBs: 5
        DomainARN: !Ref ElasticsearchDomainArn
        IndexName: tweets
        IndexRotationPeriod: OneDay
        RetryOptions: 
          DurationInSeconds: 300
        RoleARN: !GetAtt IngestionFirehoseRole.Arn
        S3BackupMode: AllDocuments
        S3Configuration: 
          BucketARN: !Join ['', ['arn:aws:s3:::', !Ref TweetsBucket]]
          BufferingHints:
            IntervalInSeconds: 60
            SizeInMBs: 5
          Prefix: 'enriched/'
          CompressionFormat: 'UNCOMPRESSED'
          RoleARN: !GetAtt IngestionFirehoseRole.Arn
        TypeName: ''

  IngestionFirehoseRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service: firehose.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: !Ref 'AWS::AccountId'

  IngestionFirehosePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: TweetIngestionFirehosePolicy
      Roles:
        - !Ref IngestionFirehoseRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:AbortMultipartUpload
              - s3:GetBucketLocation
              - s3:GetObject
              - s3:ListBucket
              - s3:ListBucketMultipartUploads
              - s3:PutObject
            Resource:
              - !Join ['', ['arn:aws:s3:::', !Ref TweetsBucket]]
              - !Join ['', ['arn:aws:s3:::', !Ref TweetsBucket, '/*']]
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogStreams
            Resource:
            - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/kinesisfirehose/*"

  ElasticsearchFirehosePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ElasticsearchFirehosePolicy
      Roles:
        - !Ref IngestionFirehoseRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - es:DescribeElasticsearchDomain
              - es:DescribeElasticsearchDomains
              - es:DescribeElasticsearchDomainConfig
              - es:ESHttpPost
              - es:ESHttpPut
            Resource:
              - !Sub '${ElasticsearchDomainArn}'
              - !Sub '${ElasticsearchDomainArn}/*'
          - Effect: Allow
            Action:
              - es:ESHttpGet
            Resource:
              - !Sub '${ElasticsearchDomainArn}/_all/_settings'
              - !Sub '${ElasticsearchDomainArn}/_cluster/stats'
              - !Sub '${ElasticsearchDomainArn}/index-name*/_mapping/type-name'
              - !Sub '${ElasticsearchDomainArn}/_nodes'
              - !Sub '${ElasticsearchDomainArn}/_nodes/stats'
              - !Sub '${ElasticsearchDomainArn}/_nodes/*/stats'
              - !Sub '${ElasticsearchDomainArn}/_stats'
              - !Sub '${ElasticsearchDomainArn}/index-name*/_stats'

